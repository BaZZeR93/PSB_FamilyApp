<div class="centered-content">
  <div class="manager_container">
      <div class="row w-100 p-3">
          <div class="column">
              <div class="container-center">
                  <div class="title">Family App</div>
              </div>
          </div>
      </div>
      
      <div class="row container-center vertical-center">
          <div class="col-md-5">
              <div class = "row onboarding-container">
                  <div class="selected-text">
                      <h4>Welcome to the nicest family app</h4>
                  </div>
              </div>
      
              <div class = "onboarding-container is-pulled-left regular-text">      
                  <div class = "onboarding-text">* Share photos and memories with your dear ones</div>
                  <div class = "onboarding-text">* Manage expenses at ease</div>
                  <div class = "onboarding-text">* Store photo albums</div>
                  <div class = "onboarding-text">* Schedule the tasks and events of your family</div>
              </div>
          
              <div class = "row is-pulled-left">
                  <img class="onboarding-illustration" alt="onboarding-illustration" src="./assets/img/onboarding_illustration.svg">
              </div>
          </div>

          <div class="col-md-5">   
              <div class = "flex-vertical-centered">
                  <div class="col">
                      <button  class="login-button" (click)="goToLogin()">
                          <div class="regular-text">
                              <h2>Login</h2>
                          </div> 
                      </button>
                  </div>
                  
                  <div class="col">
                      <button  class="register-button">
                          <div class="selected-text">
                              <h2>Register</h2>
                          </div> 
                      </button>
                  </div>
              </div>
              
              <div class="field has-addons">
                <div class="control">
                  <div class="selected-text">Name</div>
                  <input #name class="input-control" type="text" placeholder="">
                </div>
                <div class="control">
                  <div class="selected-text">Email</div>
                  <input #email class="input-control" type="email" placeholder="">
                </div>
                <div class="control">
                  <div class="selected-text">Password</div>
                  <input #pass class="input-control" type="password" placeholder="">
                </div>
                <div class="control">
                  <div class="selected-text">Confirm password</div>
                  <input #pass2 class="input-control" type="password" placeholder="">
                </div>
    
              </div>
    
              <div class="buttons">   
                <!-- <button style="margin-right: auto;" class="button is-warning" routerLink="/">Cancel</button> -->
                <button class="btn-primary shadow-none" (click)="CreateNewAccount(name.value,email.value,pass.value,pass2.value)">register</button>
              </div>
              
          </div>
      </div>
  </div>
</div>
