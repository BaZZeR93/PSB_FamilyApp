<div class="centered-content">
    <div class="row w-100 p-3">
        <div class="column">
            <div class="container-center">
                <div class="title">Family App</div>
            </div>
        </div>
    </div>
  

    <div class="row container-center vertical-center">
   
        <div class="col-md-5 align-self-center">
                
            <div class = "flex-vertical-centered">
                <div class="col">
                    <div class="selected-text">
                        <h2>Enter email address to recover password</h2>
                    </div>
                </div>
            </div>
            
            <form id="recover">
                <!-- Email -->
                <div class="selected-text">Email</div>
                <div class="col">
                    <input #email type="email" class="input-control"
                    placeholder="" id="email"
                    />
                </div>

                <button class="btn-primary shadow-none" (click)="recoverPassword(email.value, $event)" >recover password</button>
                <div class="regular-text">
                    <span class="regular-text">Go back to&nbsp;
                        <button  class="link" (click)="goToLogin()">
                            login
                        </button>
                    </span>
                </div>
            </form>
        </div>

    </div>
</div>
