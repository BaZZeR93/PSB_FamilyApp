
<div class="row w-100 p-3">
  <div class="column">
    <div class="container-center">
    <div class="title">FamilyApp</div>
    </div>
  </div>
</div>

<div class="container">
</div>
<div class="row container-center vertical-center">
  <div class="col-xs-10 col-sm-6 ">
    <div class = "row onboarding-container">
      <div class="selected-text">
        <h4>Welcome to the nicest family app</h4>
      </div>
    </div>

    <div class = "onboarding-container regular-text">      
      <div class = "onboarding-text">* Share photos and memories with your dear ones</div>
      <div class = "onboarding-text">* Manage expenses at ease</div>
      <div class = "onboarding-text">* Store photo albums</div>
      <div class = "onboarding-text">* Schedule the tasks and events of your family</div>
    </div>
     
    <div class = "row container-center">
      <img class="onboarding-illustration" alt="onboarding-illustration" src="./assets/img/onboarding_illustration.svg">
    </div>
    
  </div>
  <div class="col-xs-10 col-sm-4">
    <div class="container-center">
      <div class="content">
        
        <div class = "form-group flex-vertical-centered">
          <div class="col">
            <button [disabled]="loading" class="login-button" (click)="goToRegister(true)">
                <h4>Login</h4>
            </button>
          </div>
          
          <div class="col">
            <button [disabled]="loading" class="register-button" (click)="goToRegister(false)">
                <h4>Register</h4>
            </button>
          </div>
        </div>
        
        <form id="login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Username -->
          <div class="selected-text">Email or Username</div>
          <div class="form-group flex">
            <!--i class="fa fa-user icon" aria-hidden="true"></i-->
            <div class="col">
              <input type="text" class="form-control" formControlName="username"
                placeholder="" id="username"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
              <span *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <span *ngIf="f.username.errors.required">Username is required!</span>
              </span>
            </div>
          </div>

          <!-- Password -->
          <div class="selected-text">Password</div>
          <div class="form-group flex">
            <!--i class="fa fa-lock icon" aria-hidden="true"></i-->
            <div class="col">
              <input type="password" class="form-control" formControlName="password"
                placeholder="" id="password"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required!</div>
              </div>
            </div>
          </div>

          <button [disabled]="loading" class="btn-primary shadow-none">login</button>

          <div class="regular-text">
            <span>Forgot your password? Recover it&nbsp;
            <a [routerLink]="['/recover_password']" class="link">here</a></span>
          </div>
        </form>


      </div>
    </div>
  </div>
  </div>
